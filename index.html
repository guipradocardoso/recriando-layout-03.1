<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Avalie a Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor.Bora lá?</p>
        <img
          id="info-ballon"
          src="/images/info-ballon.svg"
          alt="balao informativo, da cor salmão, com 5 estrelinhas e entre elas 3 estao selecionadas na cor branca."
        />
      </header>
    </div>
    <div class="title-2">
      <h4>INFORMAÇÕES PESSOAIS</h4>
    </div>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="personal-name">Nome</label>
              <input type="text" id="personal-name" />
            </div>
            <div class="input-wrapper">
              <label for="personal-surname">Sobrenome</label>
              <input type="text" id="personal-surname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="personal-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="personal-email" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="select-mentor">Selecione quem foi o seu mentor</label>
            <select id="select-mentor">
              <option value="mentor-name">AAAAA</option>
              <option value="mentor-name">BBBBB</option>
              <option value="mentor-name">CCCCC</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback-mentor">Feedback sobre o mentor</label>
            <textarea id="feedback-mentor"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="clarified-doubts" />
            <label for="clarified-doubts"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria</label
            >
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-date">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" id="first-date" />
            </div>

            <div class="input-wrapper">
              <label for="first-begin">Das</label>
              <input type="time" id="first-begin" />
            </div>

            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input form="my-form" type="submit" class="button" value="SALVAR" />
    </footer>
  </body>
</html>
